<!DOCTYPE html><html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Futuristic Login</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: radial-gradient(circle, #0f0f0f, #000000);
    color: #fff;
  }
  .login-container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .login-box {
    background: rgba(255, 255, 255, 0.1);
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px #00ffff;
  }
  input {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    background: #111;
    border: 1px solid #00ffff;
    color: #fff;
  }
  button {
    padding: 10px;
    width: 100%;
    background: #00ffff;
    border: none;
    cursor: pointer;
  }
  #dashboard {
    display: none;
  }
  .navbar {
    background: #111;
    padding: 10px;
    display: flex;
    justify-content: space-between;
  }
  .hamburger {
    cursor: pointer;
  }
</style>
</head>
<body>
<div class="login-container" id="loginForm">
  <div class="login-box">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
  </div>
</div>
<div id="dashboard">
  <div class="navbar">
    <div class="hamburger" onclick="toggleMenu()">â˜°</div>
    <div>Futuristic Dashboard</div>
  </div>
  <div id="menu" style="display:none; background:#222; padding:10px;">Menu Content</div>
  <div style="padding:20px;">Welcome to the dashboard!</div>
</div>
<script>
  const validUser = { username: 'admin', password: '1234' };
  function login() {
    const user = document.getElementById('username').value;
    const pass = document.getElementById('password').value;
    if (user === validUser.username && pass === validUser.password) {
      document.getElementById('loginForm').style.display = 'none';
      document.getElementById('dashboard').style.display = 'block';
    } else {
      alert('Invalid credentials');
    }
  }
  function toggleMenu() {
    const menu = document.getElementById('menu');
    menu.style.display = menu.style.display === 'none' ? 'block' : 'none';
  }
</script>
</body>
</html>
