<<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Absen Kehadiran Guru & Murid</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 700px;
      padding: 30px;
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    .tabs {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .tab {
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 20px;
      margin: 0 5px;
      background-color: #f0f0f0;
      transition: 0.3s;
      font-weight: 500;
    }

    .tab.active {
      background-color: #4facfe;
      color: white;
      box-shadow: 0 4px 10px rgba(79, 172, 254, 0.3);
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 10px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #4facfe;
      color: white;
    }

    tr:hover {
      background-color: #f9f9f9;
    }

    button {
      background-color: #4facfe;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 8px 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #00c3ff;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Absen Kehadiran</h1>

    <div class="tabs">
      <div class="tab active" id="guruTab" onclick="showTable('guru')">Guru</div>
      <div class="tab" id="muridTab" onclick="showTable('murid')">Murid</div>
    </div>

    <div id="guruTable">
      <table>
        <thead>
          <tr>
            <th>Nama Guru</th>
            <th>Status Kehadiran</th>
            <th>Aksi</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Bu Sari</td>
            <td id="guru1">Belum Hadir</td>
            <td><button onclick="absen('guru1')">Absen</button></td>
          </tr>
          <tr>
            <td>Pak Budi</td>
            <td id="guru2">Belum Hadir</td>
            <td><button onclick="absen('guru2')">Absen</button></td>
          </tr>
        </tbody>
      </table>
    </div>

    <div id="muridTable" style="display: none;">
      <table>
        <thead>
          <tr>
            <th>Nama Murid</th>
            <th>Status Kehadiran</th>
            <th>Aksi</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Andi</td>
            <td id="murid1">Belum Hadir</td>
            <td><button onclick="absen('murid1')">Absen</button></td>
          </tr>
          <tr>
            <td>Siti</td>
            <td id="murid2">Belum Hadir</td>
            <td><button onclick="absen('murid2')">Absen</button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <script>
    function showTable(type) {
      const guruTable = document.getElementById('guruTable');
      const muridTable = document.getElementById('muridTable');
      const guruTab = document.getElementById('guruTab');
      const muridTab = document.getElementById('muridTab');

      if (type === 'guru') {
        guruTable.style.display = 'block';
        muridTable.style.display = 'none';
        guruTab.classList.add('active');
        muridTab.classList.remove('active');
      } else {
        guruTable.style.display = 'none';
        muridTable.style.display = 'block';
        muridTab.classList.add('active');
        guruTab.classList.remove('active');
      }
    }

    function absen(id) {
      const cell = document.getElementById(id);
      cell.textContent = "Hadir âœ…";
      cell.style.color = "green";
    }
  </script>

</body>
</html>
