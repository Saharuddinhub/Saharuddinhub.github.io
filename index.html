<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SMK Islam Malahayati</title>
  <style>
    /* === RESET & BODY === */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #0f0f0f;
      color: #e0e0e0;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    /* === HEADER & NAVBAR === */
    header {
      background: #1a1a1a;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 100;
      border-bottom: 2px solid #00f7ff;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: #00f7ff;
    }

    .nav-menu ul {
      list-style: none;
      display: flex;
      gap: 1.5rem;
    }

    .nav-menu a {
      color: #ffffff;
      transition: color 0.3s;
    }

    .nav-menu a:hover {
      color: #00f7ff;
    }

    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
      gap: 5px;
    }

    .hamburger .line {
      width: 25px;
      height: 3px;
      background: #ffffff;
    }

    /* === RESPONSIVE NAV === */
    @media (max-width: 768px) {
      .nav-menu {
        position: absolute;
        top: 70px;
        right: 0;
        background: #1a1a1a;
        width: 100%;
        display: none;
        flex-direction: column;
        align-items: center;
      }

      .nav-menu.active {
        display: flex;
      }

      .nav-menu ul {
        flex-direction: column;
        gap: 1rem;
        padding: 1rem 0;
      }

      .hamburger {
        display: flex;
      }
    }

    /* === HERO SECTION === */
    .hero {
      height: 90vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(to right, #000000, #0f1c2e);
      text-align: center;
      padding: 2rem;
    }

    .hero h1 {
      font-size: 2.5rem;
      color: #00f7ff;
      text-shadow: 0 0 10px #00f7ff;
    }

    .hero p {
      margin-top: 1rem;
      font-size: 1.2rem;
      color: #c0c0c0;
    }

    /* === FOOTER === */
    footer {
      background: #111;
      text-align: center;
      padding: 1rem;
      border-top: 1px solid #333;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">SMK ISLAM MALAHAYATI</div>
    <nav id="nav-menu" class="nav-menu">
      <ul>
        <li><a href="#">Beranda</a></li>
        <li><a href="#">Profil</a></li>
        <li><a href="#">Jurusan</a></li>
        <li><a href="#">Berita</a></li>
        <li><a href="#">Kontak</a></li>
      </ul>
    </nav>
    <div class="hamburger" id="hamburger">
      <div class="line"></div>
      <div class="line"></div>
      <div class="line"></div>
    </div>
  </header>

  <main>
    <section class="hero">
      <h1>Selamat Datang di SMK Islam Malahayati</h1>
      <p>Menjadi Sekolah Menengah Kejuruan Unggulan Berbasis Teknologi dan Keislaman</p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 SMK Islam Malahayati. All rights reserved.</p>
  </footer>

  <script>
    const hamburger = document.getElementById('hamburger');
    const navMenu = document.getElementById('nav-menu');

    hamburger.addEventListener('click', () => {
      navMenu.classList.toggle('active');
    });
  </script>

</body>
</html>
